<!DOCTYPE html>
<html>

<script src="index.js" type="module"></script>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
   <h1>Analizador de Texto </h1> 
  </header>
  <textarea name = "user-input"> </textarea>
  
  
   <ul>
    <li class="analizador" data-testid="word-count">Palabras: </li> 
    <li class="analizador" data-testid="character-count">Caracteres: </li>
    <li class="analizador" data-testid="character-no-spaces-count">Caracteres sin Espacios: </li>
    <li class="analizador" data-testid="number-count">Números: </li>
    <li class="analizador" data-testid="number-sum">Suma Números: </li>
    <li class="analizador" data-testid="word-length-average">Promedio Longitud Palabras: </li>
   </ul>


   <button id="reset-button">Limpiar</button>

  <footer>

    <p>Gema Riffo</p>

  </footer>

</body>
</html>
